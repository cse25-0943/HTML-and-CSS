  <style>
    body {

      margin: 0;
      padding: 20px;
      background: #eef1f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

  
    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;   
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
